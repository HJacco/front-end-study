<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通配符选择器</title>
    <style>
        ul li a {
            color: red;
            font-size: 40px;
        }

        ol li a {
            color: blue;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <ul>
        <li>打游戏</li>
        <li>看电视</li>
        <li>晒太阳</li>
        <li><a href="#">到有序列表</a></li>
    </ul>

    <ol>
        <li>打游戏</li>
        <li>看电视</li>
        <li>晒太阳</li>
        <li><a href="#">到无序列表</a></li>
    </ol>
</body>
</html>
