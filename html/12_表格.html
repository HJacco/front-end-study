<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- boarder代表表格线的粗细， width 代表表格宽度 cellspacing代表单元格之间的距离-->
    <table border="1px" width="400" height="200" cellspacing="0">
        <!-- 表格标题 -->
        <caption>学生信息表</caption>

        <!-- 表格头部 -->
        <thead height="10" align="center" valign="middle">
            <tr>
                <!-- 单元格上调整的宽和高会影响单元格所在行和列 -->
                <th width="40" height="20">姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>

        <!-- 表格体 align-水平方向对齐方法  valign-垂直方向对齐方法 -->
        <tbody height="10" align="center" valign="middle">
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>19</td>
                <td>汉</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>18</td>
                <td>汉</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>男</td>
                <td>18</td>
                <td>汉</td>
                <td>群众</td>
            </tr>
        </tbody>

        <!-- 表格底 -->
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计：4人</td>
            </tr>
        </tfoot>
    </table>
    <!-- hr是分割线-->
    <hr>
    <!-- pre是按照原文显示内容-->
    <pre>
        i love you
           love you 
    </pre>
</body>
</html>
