<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排版</title>
</head>
<body>
     <!--h1 - h3 用的比较多-->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h6>五级标题</h5>
    <h6>六级标题</h6>
    <div>
        <p>这是一个段落标签1</p>
        <p>这是一个段落标签2</p>
        <p>这是一个段落标签3</p>
    </div>
    <!-- 行级元素内部不应该有块级元素 -->
</body>
</html>
