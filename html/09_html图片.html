<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img 是行内元素， alt属性是对图片的描述，当图片无法加载的时候会显示alt的值 -->
    <img width="400" src="dog.jpg" alt="this is a dog">
</body>
</html>
